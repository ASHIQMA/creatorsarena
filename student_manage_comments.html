{% include'student_header.html' %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" style="height: 700px">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">

        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url(/static/assets/img/e5.jpg);height: 700px">
          <div class="carousel-container">
            <div class="container">
              
            

<form method="post">
		<center>
		
		<br><br>
						<h2>Add Comments</h2>
			<table class="table" style="width: 600px;color: white">
							<tr>
					<th>Comments</th>
					<td><input type="text" name="com"  required pattern="[a-zA-Z\s]{0,30}" title="enter alphabets only" class="form-control"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="manage" value="SEND" class="btn btn-info"></td>
				</tr>
			</table>
	</div>
          </div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

    </div>
  </section><!-- End Hero -->
			<br>
			<center>
			<h2>comments</h2>
			<table class="table" style="width: 800px">
				<tr>
					<th>Sl.no</th>
					<th>Comments</th>
					<th>Date</th>
				</tr>
				{% for row in data['com'] %}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{row['comment']}}</td>
					<td>{{row['date']}}</td>
				</tr>
				{% endfor %}
			</table>

		</center>
	</form>
